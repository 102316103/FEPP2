<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{home}">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
<div layout:fragment="panel-button">
    <button type="button" class="btn btn-primary" id="btnQuery">查詢全部</button>
</div>
<div layout:fragment="panel-grid" th:if="${list.size>0}" class="panel-detail">
    <table style="width:100%" class="table-padding">
        <tr th:each="row,rowState:${list}">
            <td th:each="colunm,columnState:${row}">
                <div class="card card-outline card-primary">
                    <div class="card-header">
                        <h3 class="card-title"><b>[[${colunm.receiver.name}]]</b></h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0 panel-detail" style="display: block;padding: 6px">
                        <form class="form-concurrency">
                            <input type="hidden" name="programName" th:value="${colunm.receiver.programName}">
                            <table border="0" cellspacing="0" class="table-detail">
                                <tr>
                                    <td class="condition-label">
                                        <label class="col-form-label">服務IP</label>
                                    </td>
                                    <td class="condition-input">
                                        <label class="form-control label-text-left" th:text="${colunm.receiver.ip}"></label>
                                    </td>
                                    <td class="condition-label">
                                        <label class="col-form-label">Queue Name</label>
                                    </td>
                                    <td class="condition-input">
                                        <label class="form-control label-text-left" th:text="${colunm.concurrency.destination}"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="condition-label">
                                        <label class="col-form-label">空閒線程數</label>
                                    </td>
                                    <td class="condition-input">
                                        <label class="form-control label-text-left idleInvokerCount" th:text="${colunm.concurrency.idleInvokerCount}"></label>
                                    </td>
                                    <td class="condition-label">
                                        <label class="col-form-label">執行中線程數</label>
                                    </td>
                                    <td class="condition-input">
                                        <label class="form-control label-text-left activeInvokerCount" th:text="${colunm.concurrency.activeInvokerCount}"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="condition-label">
                                        <label class="col-form-label">設定線程數</label>
                                    </td>
                                    <td class="condition-input" style="padding-bottom: 5px;">
                                        <input class="form-control currentConcurrency" type="text" name="concurrency" th:value="${colunm.concurrency.currentConcurrency}"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="card-footer panel-button">
                        <button type="button" class="btn btn-primary btn-get-concurrency">查詢</button>
                        <button type="button" class="btn btn-primary btn-set-concurrency">設置</button>
                        <button type="button" class="btn btn-primary btn-reset-concurrency">重置</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
<div layout:fragment="panel-script">
    <script type="text/javascript" th:src="@{/js/common/UI080110.js}"></script>
</div>
</body>
</html>
