#base
spring.fep.systemid=FEP10
spring.fep.hostip=10.0.59.95
spring.fep.hostname=fepap2T

#log
spring.fep.log.path=/fep/logs

#ENCLib
spring.fep.enclib.enable=true
spring.fep.enclib.atmagent.enable=false

#t24
spring.fep.t24.method.comparetota.enable=false

#restful
spring.fep.restful.timeout=30000

#mail
spring.fep.mail.smtp=172.29.3.30
spring.fep.mail.port=25
spring.fep.mail.account=
spring.fep.mail.sscode=

#batch
spring.fep.batch.url.listScheduler=http://${spring.fep.hostip}:8731/listScheduler
spring.fep.batch.url.operateScheduler=http://${spring.fep.hostip}:8084/operateScheduler
spring.fep.batch.task.path=/fep/fep-app/fep-batch-task
spring.fep.batch.task.jarNameTemplate=fep-batch-task-{0}.jar

#server url
spring.fep.server.url.atm=http://${spring.fep.hostip}:8731/recv/atm
spring.fep.server.url.fisc=http://${spring.fep.hostip}:8733/recv/fisc

#server protocl
#restful, when FEP Server recv message from Gateway via restful
#socket, when FEP Server recv message from Gateway via socket
spring.fep.server.protocol.atm=socket
spring.fep.server.protocol.fisc=socket

#ATM
spring.fep.server.netty.atm.host=${spring.fep.hostip}
spring.fep.server.netty.atm.port=28080
spring.fep.server.netty.atm.reestablishConnectionInterval=5000
spring.fep.server.netty.atm.acceptIp=

#FISC
spring.fep.server.netty.fisc.host=${spring.fep.hostip}
spring.fep.server.netty.fisc.port=28081
spring.fep.server.netty.fisc.reestablishConnectionInterval=5000
spring.fep.server.netty.fisc.acceptIp=

#INBK
spring.fep.server.netty.inbk.host=${spring.fep.hostip}
spring.fep.server.netty.inbk.port=28082
spring.fep.server.netty.inbk.reestablishConnectionInterval=5000
spring.fep.server.netty.inbk.acceptIp=

#IVR
spring.fep.server.netty.ivr.host=${spring.fep.hostip}
spring.fep.server.netty.ivr.port=28083
spring.fep.server.netty.ivr.reestablishConnectionInterval=5000
spring.fep.server.netty.ivr.acceptIp=

#NB
spring.fep.server.netty.nb.host=${spring.fep.hostip}
spring.fep.server.netty.nb.port=28084
spring.fep.server.netty.nb.reestablishConnectionInterval=5000
spring.fep.server.netty.nb.acceptIp=

#RM
spring.fep.server.netty.rm.host=${spring.fep.hostip}
spring.fep.server.netty.rm.port=28085
spring.fep.server.netty.rm.reestablishConnectionInterval=5000
spring.fep.server.netty.rm.acceptIp=

#WebATM
spring.fep.server.netty.web.atm.host=${spring.fep.hostip}
spring.fep.server.netty.web.atm.port=28086
spring.fep.server.netty.web.atm.reestablishConnectionInterval=5000
spring.fep.server.netty.web.atm.acceptIp=

#ATMMon
spring.fep.server.netty.atmmon.host=${spring.fep.hostip}
spring.fep.server.netty.atmmon.port=28087
spring.fep.server.netty.atmmon.reestablishConnectionInterval=5000
spring.fep.server.netty.atmmon.acceptIp=

#apHost
spring.fep.apHostNames=fepap1,fepap2

#PKI
spring.fep.pki.path=/PKI
spring.fep.pki.file-acdu=acdu
spring.fep.pki.file-acdp=acdp
spring.fep.pki.db-instance-name1=fadinst1
spring.fep.pki.db-instance-name1-db=FEPDB,DESDB
spring.fep.pki.db-instance-name2=fbdinst1
spring.fep.pki.db-instance-name2-db=EMSDB,DESLOGDB,FEPHISDB

